<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-semibold text-violet-600">Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <input class="w-9/12 block mb-5 p-2 font-semibold rounded-lg" type="email" name="email" id="user-email"
                placeholder="Your email">
            <input class="w-9/12 block mb-2 p-2 font-semibold rounded-lg" type="password" name="password"
                id="user-password" placeholder="Your password">
            <input id="btn-submit" type="submit" value="Submit"
                class="font-semibold text-orange-600 bg-gray-600 hover:bg-sky-800 hover:text-white px-5 py-2 rounded-lg">
        </section>
    </main>


    <script src="./login.js"></script>
</body>

</html>
